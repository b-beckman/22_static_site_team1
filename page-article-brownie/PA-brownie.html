<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="./PA-brownie.css" />
    <link rel="stylesheet" href="./interest-article.css" />
    <script
      src="https://kit.fontawesome.com/b75d74c466.js"
      crossorigin="anonymous"
    ></script>
    <title>Sport Bay</title>
  </head>
  <body>
    <div class="container-main-articles">
      <div class="container-all-main-images">
        <div class="container-small-images">
          <ul class="list-small-images">
            <li>
              <img
                src="./images-brownie/myprotein_brownie_with_little_borwnie.png"
                alt=""
              />
            </li>
            <li>
              <img
                src="./images-brownie/brownie_purple_background.png"
                alt=""
              />
            </li>
            <li>
              <img
                src="./images-brownie/myprotein_brownie_without_the_little_brownie.png"
                alt=""
              />
            </li>
          </ul>
        </div>
        <div class="container-big-images">
          <img
            src="./images-brownie/myprotein_brownie_with_little_borwnie.png"
            alt=""
          />
        </div>
      </div>
      <div class="container-alltext-button-main-articles">
        <div class="container-description-articles">
          <p>Protein Brownie</p>
          <p>A protein snack for every day, ideal for travel</p>
        </div>
        <div class="container-stars-main-articles">
          <div>
            <img src="./images-stars/star-yellow.png" alt="" />
            <img src="./images-stars/star-yellow.png" alt="" />
            <img src="./images-stars/star-yellow.png" alt="" />
            <img src="./images-stars/star-yellow.png" alt="" />
            <img src="./images-stars/star-grey.png" alt="" />
          </div>
          <p>154 reviews</p>
        </div>

        <div class="quantity-options-button">
          <div class="quantity-button">
            <p>Quantity :</p>
            <div class="div-quantity-icon">
              <div class="quantity-button-plus"></div>
              <h3>3</h3>
              <div class="quantity-button-minus"></div>
            </div>
          </div>
          <div class="options-button">
            <p>Options :</p>
            <select name="" id=""></select>
          </div>
        </div>

        <div class="container-price-hearts">
          <p>CHF 39.90</p>
          <div class="container-hearts-image">
            <img src="./image-interest/image_hearts.png" alt="" />
          </div>
        </div>
        <div class="container-add-order">
          <div class="container-add-to-cart">
            <p>Add to cart</p>
            <img src="./image-interest/icon-add-to-cart.png" alt="" />
          </div>
          <div class="container-order-now">
            <p>Order now</p>
            <img src="./image-interest/icon-order-now.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="container-interest">
      <div class="grey-bar"></div>
      <p class="text-article-may-interest">Articles that may interest you</p>

      <div class="container-all-articles">
        <div class="container-articles-1">
          <div class="container-articles-image">
            <img src="./image-interest/image 7(1).png" alt="" />
          </div>
          <div class="article-bottom-div">
            <p>Clear Protein Water</p>
            <div class="container-stars-bottom-article">
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-grey.png" alt="" />
            </div>
            <p class="price-interest">CHF 29,90</p>
          </div>
        </div>
        <div class="container-articles-2">
          <div class="container-articles-image">
            <img src="./image-interest/image 6(1).png" alt="" />
          </div>
          <div class="article-bottom-div">
            <p>Protein Wafers</p>
            <div class="container-stars-bottom-article">
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-grey.png" alt="" />
            </div>
            <p class="price-interest">CHF 32.40</p>
          </div>
        </div>
        <div class="container-articles-3">
          <div class="container-articles-image">
            <img src="./image-interest/image 8(1).png" alt="" />
          </div>
          <div class="article-bottom-div">
            <p>Choc Chew vegan prot.</p>
            <div class="container-stars-bottom-article">
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-grey.png" alt="" />
            </div>
            <p class="price-interest">CHF 1.90</p>
          </div>
        </div>
        <div class="container-articles-4">
          <div class="container-articles-image">
            <img src="./image-interest/image 9(1).png" alt="" />
          </div>
          <div class="article-bottom-div">
            <p>Protein Chips</p>
            <div class="container-stars-bottom-article">
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-yellow.png" alt="" />
              <img src="./images-stars/star-grey.png" alt="" />
            </div>
            <p class="price-interest">CHF 9.80</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
