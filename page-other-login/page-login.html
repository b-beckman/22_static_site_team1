<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page-login.css" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="./container-logo-main-sportbay.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-bar">
      <div class="container-bar-width">
        <img src="./images-page-login/Logo-Sport-BAy-RAW.png" alt="" />
      </div>
    </div>

    <div class="container-logo-main-sportbay">
      <img src="./images-page-login/Logo Text plat(3).png" alt="" />
    </div>

    <div class="container-all-input">
      <div class="container-email">
        <p>Email address</p>
        <input type="text" />
      </div>

      <div class="container-password">
        <p>Password</p>
        <input type="text" />
      </div>

      <div class="container-login-main-sportbay">
        <p>login</p>
      </div>
      <div class="container-password-forgotten">
        <p>Forgotten your password ?</p>
      </div>

      <div class="container-connexion-google-facebook">
        <p>Or, continue with</p>
        <div class="container-google-facebook">
          <div class="container-google">
            <div class="container-in-container-google">
              <div class="container-image-google">
                <img src="./images-page-login/_Facebook.png" alt="" />
              </div>
              <div class="container-text-google">
                <p>Google</p>
              </div>
            </div>
          </div>

          <div class="container-facebook">
            <div class="container-in-container-facebook">
              <div class="container-image-facebook">
                <img src="./images-page-login/_Facebook.png" alt="" />
              </div>
              <div class="container-text-facebook">
                <p>Facebook</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-div-grey-bar-connection"></div>

    <div class="container-register-logo-privacy-conditions">
      <div class="container-new-here">
        <p>New here ?</p>
      </div>
      <div class="container-register">
        <p>Register</p>
      </div>
      <div class="container-privacy-policy--terms-and-conditions">
        <p>Privacy Policy | Terms and Conditions</p>
      </div>
      <div class="container-last-logo-griffe">
        <img src="./images-page-login/Group 24.png" alt="" />
      </div>
    </div>
  </body>
</html>
